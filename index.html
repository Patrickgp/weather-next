<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Next</title>
  </head>
  <body>
    <header>
      <h1 class="text-center my-5">Weather Next</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2>Search by City:</h2>
          <div class="inputgroup">
            <input type="text" class="form" id="searchCity" />
            <div class="input-group-append">
              <button class="btn" id="searchButton">Search</button>
            </div>
          </div>
          <button class="btn" type="button" id="clear-history">
            Clear Saved Cities
          </button>
          <ul class="list-group"></ul>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12" id="currentWeather">
              <h3 id="currentCity">Avon, IN</h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
              <p>UV Index:<span class="current" id="uv-index"></span></p>
            </div>
          </div>
          <div class="col-12" id="fiveDay">
            <h3>This is your 5-Day Forecast</h3>
            <div class="row">
              <div class="col-2">
                <p id="futureDate-0"></p>
                <p id="futureIcon-0"></p>
                <p><span id="futureTemp-0"></span></p>
                <p><span id="futureHumidity-0"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
